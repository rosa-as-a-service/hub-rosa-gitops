apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/spoke
patches:
  - target:
      kind: ConsoleNotification
      name: classification-banner-top
    patch: |-
      - op: replace
        path: /spec/text
        value: 'Spoke - Development Instance - CLASSIFICATION //UNOFFICIAL'
  - target:
      kind: ConsoleNotification
      name: classification-banner-bottom
    patch: |-
      - op: replace
        path: /spec/text
        value: 'Spoke - Development Instance - CLASSIFICATION //UNOFFICIAL'
  - target:
      kind: ConfigMap
      name: custom-logo
    patch: |-
      - op: replace
        path: /binaryData/custom-logo.png
        value: ''
