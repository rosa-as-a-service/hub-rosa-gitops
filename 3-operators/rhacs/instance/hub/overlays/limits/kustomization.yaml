apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: acs-instance
bases:
  - ../../base

patches:
  - target: 
      kind: Central
      name: central
    patch: |-
      - op: add
        path: /spec/central
        value:
          resources:
            limits:
              cpu: '2'
              memory: 4Gi
            requests:
              cpu: 600m
              memory: 2Gi
          db:
            resources:
              limits:
                cpu: '2'
                memory: 4Gi
              requests:
                cpu: '2'
                memory: 4Gi
      - op: add
        path: /spec/scanner
        value:
          resources:
            limits:
              cpu: '1'
              memory: 2Gi
            requests:
              cpu: '1'
              memory: 1000Mi