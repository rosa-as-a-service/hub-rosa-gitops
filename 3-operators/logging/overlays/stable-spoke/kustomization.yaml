apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../base
patches:
  - target:
      kind: ClusterLogForwarder
      name: instance
      namespace: openshift-logging
    patch: |-
      - op: replace
        path: /items/spec/outputs/0/cloudwatch/groupPrefix
        value: 'rosa-poke'